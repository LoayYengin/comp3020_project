<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Playtime</title>

    <!-- CSS Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Components -->
    <script src="../components/header.js"></script>
    <script src="../components/playtime-buttons.js"></script>
    <script src="../js/goals.js"></script>

</head>
<body>

<!-- Header -->
<header-component></header-component>

<!-- Chart -->
<div id="playtime-page" class="container">
    <playtime-buttons-component></playtime-buttons-component>

    <div id="playtime-week" class="col-md-12 mb">
        <canvas id="myChart"></canvas>
    </div>
    <script src="../js/playtime.js"></script>

    <!--Edit spending data, data stored in localStorage-->
    <h3> Edit Playtime Data</h3>

    <form>
      <div class="form-group col-4">
        <label>Week</label>
        <input type="number" class="form-control" id="playtimeWeekInput" placeholder="Enter Week Number">
      </div>
      <div class="form-group col-4">
        <label for="exampleInputPassword1">Add or Remove Playtime</label>
        <input type="number" class="form-control" id="playtimeNumberInput" placeholder="Spending in CAD" value = 0>
      </div>
      <br>
      <button type = "button" id = "savePlaytimeEdit" class="btn btn-primary" onclick="editPlaytime()">Submit</button>
    </form>
</div>

<!-- Render -->
<script>
    const playTimeChart = new Chart(
        document.getElementById('myChart'),
        configPlaytime
    );
</script>

<script>
  function editPlaytime(){
    var editedWeek = document.getElementById("playtimeWeekInput").value
    var currPlaytimeData = JSON.parse(localStorage.getItem('playtimeData'))

    //If the week number is out of the array, expand the array
    while(editedWeek >= currPlaytimeData.length){
      currPlaytimeData.push(0)
    }

    //If the week number is valid, edit the spending data
    if(editedWeek >= 0){
      currPlaytimeData[editedWeek] = JSON.parse(currPlaytimeData[editedWeek]) + JSON.parse(document.getElementById("playtimeNumberInput").value)
      if(currPlaytimeData[editedWeek] < 0){
        currPlaytimeData[editedWeek] = 0
      }

      localStorage.setItem('playtimeData', JSON.stringify(currPlaytimeData))
    }
  }
</script>



<!-- Javascript -->
<script src="../js/chart-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
