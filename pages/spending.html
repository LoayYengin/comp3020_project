<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spending</title>

    <!-- CSS Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Components -->
    <script src="../components/header.js"></script>
    <script src="../components/playtime-buttons.js"></script>
    <script src="../components/spending-buttons.js"></script>
    <script src="../js/goals.js"></script>

</head>
<body>

<!-- Header -->
<header-component id = 'header'></header-component>

<!-- Chart -->
<div id="spending-page" class="container">
    <spending-buttons-component></spending-buttons-component>

    <div id="spending-week" class="col-md-12">
        <canvas id="myChart"></canvas>
    </div>
    <script src="../js/spending.js"></script>

    <!--Edit spending data, data stored in localStorage-->
    <h3> Edit Spending Data</h3>

    <form>
      <div class="form-group col-4">
        <label>Week</label>
        <input type="number" class="form-control" id="spendingWeekInput" placeholder="Enter Week Number">
      </div>
      <div class="form-group col-4">
        <label for="exampleInputPassword1">Add or Remove Spending</label>
        <input type="number" class="form-control" id="spendingNumberInput" placeholder="Spending in CAD" value = 0>
      </div>
      <br>
      <button type = "button" id = "saveSpendingEdit" class="btn btn-primary" onclick="editSpending()">Submit</button>
    </form>

</div>

<!-- Render -->
<script>
    const spendingChart = new Chart(
        document.getElementById('myChart'),
        configSpending
    );
</script>

<script>
  function editSpending(){
    var editedWeek = document.getElementById("spendingWeekInput").value
    var currSpendingData = JSON.parse(localStorage.getItem('spendingData'))

    //If the week number is out of the array, expand the array
    while(editedWeek >= currSpendingData.length){
      currSpendingData.push(0)
    }

    //If the week number is valid, edit the spending data
    if(editedWeek >= 0){
      currSpendingData[editedWeek] = JSON.parse(currSpendingData[editedWeek]) + JSON.parse(document.getElementById("spendingNumberInput").value)
      if(currSpendingData[editedWeek] < 0){
        currSpendingData[editedWeek] = 0
      }

      localStorage.setItem('spendingData', JSON.stringify(currSpendingData))
    }
  }
</script>

<!--Script for saving goals-->


<!-- Javascript -->
<script src="../js/chart-selector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
